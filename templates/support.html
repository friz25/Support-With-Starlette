{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}

    <h1>Ваши сообщения:</h1>
    {%if results %}
        {% for res in results %}
          <div class="alert alert-warning mt-2">
            
            <h3>{{ res.username }} - {{ res.email }}</h3>
            <p>{{ res.message }}</p>

          </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}

{% endblock %}
